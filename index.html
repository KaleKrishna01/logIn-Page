<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN PAGE</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
        <!--main-Container -->
        <div class="Login-div">
            <!--title -->
            <h1 class="Title">Login</h1>
            <!--form-->
            <form class="form">
                <div class="wrapper">
                    <div class="combine">
                            <i class="fa fa-user" class="icon" aria-hidden="true"></i>
                            <input type="text" class="feild" placeholder="Username">
                    </div>
                </div>
                <div class="wrapper">
                    <div class="combine">
                            <i class="fa fa-lock" class="icon" aria-hidden="true"></i>
                            <input type="text" class="feild" placeholder="Passward">
                    </div>
                </div>
                <div class="checkbox-Wrapper">
                    <input type="checkbox" id="cheack">
                    <label for="cheack" class="label">Remember me</label>
                </div>
                <button class="btn">LOG IN</button>
            </form>



            <p class="center">Forget Passward</p>

            <footer class="footer">
                <p class="center ">Not a member? <span class="blue"> Sign up now </span></p>
            </footer>
        </div>
</body>
</html>
